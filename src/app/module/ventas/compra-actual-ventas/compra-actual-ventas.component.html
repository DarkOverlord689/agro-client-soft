<section class="contenedor">
    <div class="contenedor__izq">
        <ng-container *ngIf="listProductos.length > 0; then dataMain; else noDataMain"></ng-container>
        <ng-template #dataMain>
            <div class="card" *ngFor="let item of listProductos">
                <header>
                    <picture>
                        <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/8ee36a5d-098b-4706-a5f9-b3c135d9209c/bot%C3%ADn-de-cuna-jordan-1-4Txjjj.png"
                            alt="">
                    </picture>

                    <div class="informacion">
                        <div class="informacion__detail">
                            <h2>{{ item.nombre }}</h2>
                            <span class="info" style="margin-top: 8px;"><strong>Descripci√≥n:</strong>{{ item.descripcion
                                }}</span>
                            <span class="info"><strong>Categoria:</strong> {{item.categoria}}</span>
                            <span class="info"><strong>Cantidad:</strong> {{ item.cantidad }}</span>
                        </div>

                        <div class="informacion__acciones">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-heart" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                        </svg> -->
                            <svg (click)="_compraService.eliminarProducto(item.id)" xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                            </svg>

                            <svg (click)="_compraService.addCantidad(item.id, 1, false)" nz-tooltip
                                nzTooltipTitle="Aumentar la cantidad" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                            </svg>

                            <svg (click)="_compraService.addCantidad(item.id, 1, true)" nz-tooltip
                                nzTooltipTitle="Disminuir la cantidad" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8" />
                            </svg>
                        </div>
                    </div>
                </header>

                <div class="contenedor__price">
                    <span>
                        Precio: {{"$ " + (item.cantidad * item.precio)}}
                    </span>
                </div>
            </div>
        </ng-template>

        <ng-template #noDataMain>
            <div class="no__hay-datos">
                <span>No hay compras disponibles</span>
              </div>
        </ng-template>
    </div>
    <div class="contenedor__der">
        <h2>Resumen</h2>
        <nz-divider></nz-divider>
        <div class="info_pago">
            <span>Total</span>
            <span style="color: #356a21;">{{"$ " + total}}</span>
        </div>

        <button class="btn__green-vender" (click)="postVenta()">Vender articulos</button>
    </div>
</section>
