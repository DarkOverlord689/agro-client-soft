<section class="contenedor">
    <ng-container *ngIf="listVentas.length > 0; then dataMain; else noDataMain"></ng-container>
    <ng-template #dataMain>
        <div class="contenedor__table" [ngStyle]="{'min-height': listVentas.length > 0 ? '100px' : '300px'}">
            <table>
                <thead>
                    <tr>
                        <th style="width: 200px;">Fecha de la venta</th>
                        <th style="width: 200px;">Tipo de operaci√≥n</th>
                        <th style="width: 100px;">Vendedor</th>
                        <th style="width: 100px;">Monto</th>
                        <th style="width: 100px;">Factura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listVentas">
                        <td>{{item.fechaVenta}}</td>
                        <td>{{item.fkTipoVenta}}</td>
                        <td>{{item.fkVendedor}}</td>
                        <td>{{ "$ " + item.monto}}</td>
                        <td>
                            <a href="">{{(item.facturaUrl || "-")}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="paginador">
            <span>Usuarios activos: <span>{{ pageSize > listVentas.length ? listVentas.length :
                    pageSize}}</span>/{{listVentas.length}}</span>
            <mat-paginator [length]="listVentas.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
                <!-- (page)="getListUser()" -->
            </mat-paginator>
        </div>
    </ng-template>

    <ng-template #noDataMain>
        <div class="no__hay-datos">
            <img src="../../../../assets/icons/table/vacio.svg" alt="">
        </div>
    </ng-template>
</section>
