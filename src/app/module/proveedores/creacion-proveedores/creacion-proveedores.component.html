<section class="contenedor">
    <div class="contenedor__btn-agregar">
        <button class="btn__agregar" type="submit" (click)="postProveedores()">
            Agregar
            <div class="contenedor__svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 23 23" fill="none">
                    <g clip-path="url(#clip0_58_750)">
                        <path
                            d="M11.0589 1.84314C5.97189 1.84314 1.84326 5.97177 1.84326 11.0588C1.84326 16.1459 5.97189 20.2745 11.0589 20.2745C16.146 20.2745 20.2746 16.1459 20.2746 11.0588C20.2746 5.97177 16.146 1.84314 11.0589 1.84314ZM15.6668 11.9804H11.9805V15.6667H10.1374V11.9804H6.4511V10.1373H10.1374V6.45098H11.9805V10.1373H15.6668V11.9804Z"
                            fill="white" />
                    </g>
                    <defs>
                        <clipPath id="clip0_58_750">
                            <rect width="22.1176" height="22.1176" fill="white" />
                        </clipPath>
                    </defs>
                </svg>
            </div>
        </button>
    </div>

    <h2 class="title">
        Nueva proveedor
    </h2>

    <form [formGroup]="formsProveedores">
        <h2 class="sub-title">Contacto de la empresa</h2>
        <div class="contenedor__form-input">
            <div class="contendor__input">
                <label for="" class="label__title">Nombre de la empresa <span class="obligatorio">*</span></label>
                <input type="text" class="input__form" formControlName="nombre" placeholder="Ingrese un nombre">
            </div>
            <!-- REVISAR ESTE CAMPO -->
            <div class="contendor__input">
                <label for="" class="label__title">Descripciòn de la empresa <span class="obligatorio">*</span></label>
                <input type="text" class="input__form" formControlName="descripcion" placeholder="Ingrese una descripcion">
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Teléfono <span class="obligatorio">*</span></label>
                <input type="number" class="input__form" formControlName="telefono" placeholder="Ingrese un telefono">
            </div>
        </div>
        <div class="contenedor__form-input">
            <div class="contendor__input">
                <label for="" class="label__title">Telefono 2</label>
                <input type="number" class="input__form" formControlName="segundoTelefono" placeholder="Ingrese un telefono">
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Correo electronico <span class="obligatorio">*</span></label>
                <input type="text" class="input__form" formControlName="correo" placeholder="Ingrese un correo">
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Sitio web <span class="obligatorio">*</span></label>
                <input type="text" class="input__form" formControlName="sitioWeb" placeholder="Ingrese un sitio web">
            </div>
        </div>

        <h2 class="sub-title">Información bancaria</h2>
        <div class="contenedor__form-input">
            <div class="contendor__input">
                <label for="" class="label__title">Nombre del banco <span class="obligatorio">*</span></label>
                <nz-select nzShowSearch nzAllowClear formControlName="fkBanco">
                  <nz-option [nzDisabled]="true" [nzValue]="undefined" nzLabel="Seleccione un banco"></nz-option>
                  <nz-option [nzValue]="item.id" [nzLabel]="item.nombre" *ngFor="let item of listBancos"></nz-option>
              </nz-select>
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Nombre del beneficiario <span class="obligatorio">*</span></label>
                <input type="text" class="input__form" formControlName="nombreBeneficiario" placeholder="Ingrese un nombre de beneficiario">
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Numero de cuenta <span class="obligatorio">*</span></label>
                <input type="text" class="input__form" formControlName="numeroCuenta" placeholder="Ingrese un numero de cuenta">
            </div>
        </div>
        <h2 class="sub-title">Información general</h2>
        <div class="contenedor__form-input">
            <div class="contendor__input">
                <label for="" class="label__title">Fecha de creación de la empresa <span class="obligatorio">*</span></label>
                <nz-date-picker formControlName="fechaCreacionEmpresa" nzPlaceHolder="Seleccione una fecha"></nz-date-picker>
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Categoria de la empresa <span class="obligatorio">*</span></label>
                <nz-select nzShowSearch nzAllowClear formControlName="fkCategoria">
                    <nz-option [nzDisabled]="true" [nzValue]="undefined" nzLabel="Seleccione un tipo"></nz-option>
                  <nz-option [nzValue]="item.id" [nzLabel]="item.nombre" *ngFor="let item of listCategoria"></nz-option>
                </nz-select>
            </div>
            <div class="contendor__input">
                <label for="" class="label__title">Bruto anual en ventas <span class="obligatorio">*</span></label>
                <input type="number" class="input__form" formControlName="brutoAnual" placeholder="Ingrese el ingresi bruto anual">
            </div>
        </div>
    </form>
</section>
