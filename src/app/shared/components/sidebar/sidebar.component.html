<nav class="sidebar" [ngClass]="{'collapsed': collapsed}">
  <!-- LOGO Y NOMBRE DE LA COMPAÑIA -->
  <div class="sidebar-top-wrapper">
    <div class="sidebar-top">
      <a routerLink="main/dashboard" class="logo__wrapper">
        <img src="../../../../../assets/icons/logo.svg" alt="Logo" class="logo-small">
        <span class="hide company-name">
          Agroindustry soft
        </span>
      </a>
    </div>
    <!-- DESPLEGAR O CERRAR SIDEBAR -->
    <button class="expand-btn" type="button" (click)="toggleCollapsed()">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="exp-btn" role="img">
        <title id="exp-btn">Expand/Collapse Menu</title>
        <path d="M6.00979 2.72L10.3565 7.06667C10.8698 7.58 10.8698 8.42 10.3565 8.93333L6.00979 13.28"
          stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
  </div>
  <!-- BUSQUEDA -->
  <div class="search__wrapper">
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"
      aria-labelledby="search-icon" role="img">
      <title id="search-icon">Search</title>
      <path
        d="M9 9L13 13M5.66667 10.3333C3.08934 10.3333 1 8.244 1 5.66667C1 3.08934 3.08934 1 5.66667 1C8.244 1 10.3333 3.08934 10.3333 5.66667C10.3333 8.244 8.244 10.3333 5.66667 10.3333Z"
        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <input type="text" aria-labelledby="search-icon">
  </div>
  <!-- SIDEBAR OPCIONES DE NAVEGACIÓN -->
  <div class="sidebar-links">
    <ul>
      <li *ngFor="let item of sidebar">
        <a [routerLink]="item.url" routerLinkActive="active" [title]="item.nombre" class="tooltip">
          <img [src]="item.icon" alt="">
          <span class="link hide">{{item.nombre}}</span>
          <span class="tooltip__content">{{item.nombre}}</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- OPCIONES DE USUARIO LOGEADO Y CERRAR SESION -->
  <div class="sidebar__profile">
    <div class="avatar__wrapper">
      <img class="avatar" src="../../../../../assets/imgs/profile.png" alt="Joe Doe Picture">
      <div class="online__status"></div>
    </div>
    <div class="avatar__name hide">
      <div class="user-name">Joe Doe</div>
      <div class="email">joe.doe@atheros.ai</div>
    </div>
    <a href="#logout" class="logout hide">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24"
        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round" aria-labelledby="logout-icon" role="img">
        <title id="logout-icon">log out</title>
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
        <path d="M9 12h12l-3 -3"></path>
        <path d="M18 15l3 -3"></path>
      </svg>
    </a>
  </div>
</nav>
